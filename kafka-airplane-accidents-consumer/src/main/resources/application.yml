spring:
  application:
    name: kafka-airplane-accidents-consumer
  kafka:
    bootstrap-servers: 127.0.0.1:19092,127.0.0.1:29092,127.0.0.1:39092
    consumer:
      auto-offset-reset: earliest
      group-id: accidents-kafka-consumer
  threads:
    virtual:
      enabled: true
app:
  kafka:
    topics:
      accidents:
        topN: sliding-window-result